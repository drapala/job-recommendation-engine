# Configurações da aplicação para testes
spring.application.name=job-recommendation-engine-test

# Configurações do Kafka para testes
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=job-recommendation-group-test
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Configurações do banco de dados H2 para testes
spring.datasource.url=jdbc:h2:mem:job_recommendation_test_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=test_user
spring.datasource.password=test_password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Configurações do Presto/Trino para testes
presto.datasource.url=jdbc:trino://localhost:8080
presto.datasource.username=test_username
presto.datasource.password=test_password
presto.datasource.schema=default
presto.datasource.catalog=test_catalog
